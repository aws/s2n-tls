codecov:
  notify:
    require_ci_to_pass: no
    after_n_builds: 3

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff, reach"
  behavior: default
  require_changes: no
  require_head: no
  require_base: no
  

ignore:
  - ".travis/**/*"
  - "test-deps/**/*"
  - "libcrypto-build/**/*"
  - "libcrypto-root/**/*"
  