version: '0.2'
phases:
  install:
    runtime-versions:
      docker: 18
    commands:
    - echo Logging in to Amazon ECR...
    - aws --version
    - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
    - REPOSITORY_URI=024603541914.dkr.ecr.us-west-2.amazonaws.com/linux-docker-images
    - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
  build:
    labels:
      openssl_tag: OpenSSL_1_1_0-stable
      distro: amazonlinux
      distro_release: '2.0'
      description: Build testing image for amazonlinux_2.0
    commands:
    - echo Building Docker image at `date`
    - docker-compose -f docker-images/docker-compose.yml build amazonlinux_2.0_OpenSSL_1_1_0-stable
  post_build:
    commands:
    - echo Build completed on `date`
    - echo Pushing the Docker images
    - docker push $REPOSITORY_URI:amazonlinux_2.0_OpenSSL_1_1_0-stable
