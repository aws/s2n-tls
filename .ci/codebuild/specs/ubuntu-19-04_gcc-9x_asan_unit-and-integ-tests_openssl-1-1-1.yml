version: 0.2

phases:
  pre_build:
    commands:
      - export CC=gcc-9
      - export CXX=g++-9
      - export GCC_VERSION=9
      - export S2N_LIBCRYPTO=openssl-1.1.1
      - S2N_ADDRESS_SANITIZER=1
  build:
    commands:
      - .ci/codebuild/scripts/run_unit_and_integ_tests.sh
