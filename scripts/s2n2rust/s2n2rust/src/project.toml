[package]
name = "s2n-tls-sys"
description = "A C99 implementation of the TLS/SSL protocols"
version = "0.0.0"
authors = ["AWS s2n"]
edition = "2021"
rust-version = "1.63.0"
#links = "s2n-tls"
repository = "https://github.com/aws/s2n-tls"
license = "Apache-2.0"

[features]
default = []
# preserve the cmake feature in case any consumers had it enabled before
cmake = []
quic = []
fips = ["aws-lc-rs/fips"]
pq = []
internal = []
stacktrace = []

[dependencies]
aws-lc-rs = { version = "1" }
aws-lc-sys = { version = "*" }
c2rust-bitfields = "0.3"
c2rust-asm-casts = "0.2"
libc = "0.2"

[dev-dependencies]
bolero = "0.10"
