[tox]
envlist = py38
skipsdist = True

[testenv]
# install pytest in the virtualenv where commands will be executed
setenv = S2N_INTEG_TEST = 1
passenv = LD_LIBRARY_PATH OQS_OPENSSL_1_1_1_INSTALL_DIR
deps =
    pep8
    pytest==5.3.5
    pytest-xdist
commands =
    pytest -n2 --cache-clear -rpfsq {env:TOX_TEST_NAME:""}
