[default]
binary = false
check-filename = true
extend-ignore-identifiers-re = [
    "PNGs",
    "_EDE_",
    "ETyp",
]

[default.extend-words]
alloced = "alloced"
s2nd = "s2nd"
nd = "nd"
Inforce = "Inforce"
 
# While we build up the extend-words list
[type.cpp]
check-file = false

[type.c]
check-file = false

[type.py]
check-file = false

[type.make]
check-file = false

[type.cmake]
check-file = false

[type.rust]
check-file = false

[type.sh]
check-file = false

[files]
extend-exclude = [
    "**/corpus/*",
    "**/mime.types",
    "**/specs/**/*",
    "*.bin",
    "*.conf",
    "*.cry",
    "*.der",
    "*.h",
    "*.kat",
    "*.patch",
    "*.pcap",
    "*.pdf",
    "*.pem",
    "*.png",
    "*.priv",
    "*.saw",
    "*.snap",
    "*.suppressions",
    "tests/integrationv2/README.md",
]
