---
name: s2nCodeBuildSaw

on:
  pull_request:
    branches:
      - master
jobs:
  sawhmac:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        hmac_tests:
          - md5
          - sha1
          - sha224
          - sha256
          - sha384
          - sha512
      fail-fast: true
    steps:
      - uses: actions/setup-node@v1
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: S2n Saw Hmac CodeBuild
        uses: aws-actions/aws-codebuild-run-build@master
        with:
          project-name: 's2nGithubCodebuild'
          env-passthrough: |
            GCC_VERSION,
            SAW_HMAC_TEST,
            SAW,
            TESTS,
            requester,
            event-name
        env:
          TESTS: "saw"
          GCC_VERSION: none
          SAW: true
          SAW_HMAC_TEST: ${{ matrix.hmac_tests }}
          requester: ${{ github.actor }}
          event-name: ${{ github.event_name }}
  sawother:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        libcrypto:
          - openssl-1.0.2
          - openssl-1.1.1
        tests:
          - sawDRBG
          - sawSIKE_r1
          - sawBIKE_r1
          - tls
          - sawHMACFailure
      fail-fast: true
    steps:
      - uses: actions/setup-node@v1
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: S2n Saw misc CodeBuild
        uses: aws-actions/aws-codebuild-run-build@master
        with:
          project-name: 's2nGithubCodebuild'
          env-passthrough: |
            GCC_VERSION,
            S2N_LIBCRYPTO,
            SAW,
            TESTS,
            requester,
            event-name
        env:
          TESTS: ${{ matrix.tests }}
          GCC_VERSION: none
          S2N_LIBCRYPTO: ${{ matrix.libcrypto }}
          SAW: true
          requester: ${{ github.actor }}
          event-name: ${{ github.event_name }}
