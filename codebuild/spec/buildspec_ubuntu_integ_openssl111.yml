version: 0.2

env:
  variables:
    # CODEBUILD_ is a reserved namespace.
    CB_BIN_DIR: "./codebuild/bin"

phases:
  install:
    runtime-versions:
      python: 3.x
    commands:
      - echo Entered the install phase...
      - |
        if [ -d "third-party-src" ]; then
          cd third-party-src;
        fi
      - $CB_BIN_DIR/install_ubuntu_dependencies.sh
      - echo "We need a test PPA for gcc-9."
      - add-apt-repository ppa:ubuntu-toolchain-r/test -y
      - apt-get update -o Acquire::CompressionTypes::Order::=gz
      - apt-get update -y
      - apt-get install -y --no-install-recommends gcc g++  gcc-6 g++-6 gcc-4.8 g++-4.8
      # Don't install old clang and llvm if LATEST_CLANG is enabled, handle it in install_clang.sh instead
      - |
        if expr "${LATEST_CLANG}" != "true" >/dev/null; then
          apt-get install -y --no-install-recommends clang-3.9 llvm-3.9;
        fi
      - apt-get install -y --no-install-recommends indent iproute2 kwstyle lcov libssl-dev m4 make net-tools nettle-bin nettle-dev pkg-config psmisc python3-pip shellcheck sudo tcpdump unzip valgrind zlib1g-dev zlibc cmake tox libtool ninja-build
  pre_build:
    commands:
      - |
        if [ -d "third-party-src" ]; then
          cd third-party-src;
        fi
      - S2N_LIBCRYPTO=openssl-1.1.1 GCC_VERSION=6 $CB_BIN_DIR/install_default_dependencies.sh
  build:
    commands:
      - printenv
      - S2N_LIBCRYPTO=openssl-1.1.1 GCC_VERSION=4.8 $CB_BIN_DIR/s2n_codebuild.sh
      - S2N_LIBCRYPTO=openssl-1.1.1 TESTS=integration GCC_VERSION=6 S2N_COVERAGE=true CODECOV_IO_UPLOAD=true $CB_BIN_DIR/s2n_codebuild.sh
      - S2N_LIBCRYPTO=openssl-1.1.1 TESTS=integration GCC_VERSION=6 S2N_CORKED_IO=true $CB_BIN_DIR/s2n_codebuild.sh
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Uploading CodeCov.io artifacts
      - $CB_BIN_DIR/s2n_after_codebuild.sh
