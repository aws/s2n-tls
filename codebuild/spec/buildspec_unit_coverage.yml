version: 0.2

env:
  parameter-store:
    CODECOV_TOKEN : codecov-upload-token
  variables:
    # CODEBUILD_ is a reserved namespace.
    CB_BIN_DIR: "./codebuild/bin"
    CC: "/usr/bin/clang"
    CXX: "/usr/bin/clang++"

phases:
  pre_build:
    commands:
      - |
        if [ -d "third-party-src" ]; then
          cd third-party-src;
          ln -s /usr/local $CODEBUILD_SRC_DIR/third-party-src/test-deps;
        fi
      - ln -s /usr/local $CODEBUILD_SRC_DIR/test-deps
  build:
    on-failure: ABORT
    commands:
      - $CB_BIN_DIR/coverage_build.sh
  post_build:
    on-failure: ABORT
    commands:
      - LLVM_PROFILE_FILE="ut_%p.profraw" CTEST_PARALLEL_LEVEL=$(nproc) cmake --build ./build --target test ARGS="-L unit"
      - $CB_BIN_DIR/coverage_report.sh
      - $CB_BIN_DIR/coverage_upload.sh
