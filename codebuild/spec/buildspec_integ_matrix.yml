version: 0.2

env:
  variables:
    # CODEBUILD_ is a reserved namespace.
    CB_BIN_DIR: "./codebuild/bin"

batch:
  build-matrix:
    static:
      ignore-failure: false
      env:
        type: LINUX_CONTAINER
        privileged-mode: false
        compute-type: BUILD_GENERAL1_LARGE
        variables:
          TESTS: integration
          BUILD_S2N: true

    dynamic:
      env:
        image:
          - aws/codebuild/standard:4.0
        variables:
          S2N_LIBCRYPTO:
            - openssl-1.1.1
            - openssl-1.0.2
            - openssl-1.0.2-fips
          GCC_VERSION:
            - 4.8
            - 6
            - 9
          S2N_CORKED_IO:
            - true
            - false

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - echo Entered the install phase...
  pre_build:
    commands:
      - echo S2N_LIBCRYPTO=$S2N_LIBCRYPTO GCC_VERSION=$GCC_VERSION $CB_BIN_DIR/install_default_dependencies.sh
  build:
    commands:
      - printenv
      - echo S2N_LIBCRYPTO=$S2N_LIBCRYPTO GCC_VERSION=$GCC_VERSION $CB_BIN_DIR/s2n_codebuild.sh
  post_build:
    commands:
      - echo Build completed on `date`
