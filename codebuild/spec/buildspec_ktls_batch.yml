# This is designed to work with CodeBuild's reserved instances fleet and
# our modified Ec2 AMI for Ubuntu25.
# Batch env vars must be static - no $(cmd) or ${var} expansion at top level
version: 0.2
env:
  shell: bash
  # CodeBuild batch limitation: top-level env vars must be static strings.
  # Command substitution $(cmd) and variable expansion ${VAR} stay literal and don't propagate to child jobs.
  variables:
    NIX_CACHE_BUCKET: "s3://s2n-tls-nixcachebucket-x86-64?region=us-west-2"

batch:
  build-list:
    - identifier: ktls_keyupdate
      env:
        fleet: ubuntu25_x86_64-x86_64
        variables:
          S2N_KTLS_TESTING_EXPECTED: 1
          S2N_KTLS_KEYUPDATE_TESTING_EXPECTED: 1
    - identifier: ktls
      env:
        fleet: ubuntu25_x86_64-x86_64
        variables:
          S2N_KTLS_TESTING_EXPECTED: 1

phases:
  pre_build:
    commands:
      # The Ec2 reserved instance disks persist between runs, so
      # clean the store on Sundays.
      - if [[ $(date +%u) -eq 0 ]]; then nix store gc;fi
      # Populate the store from our private nix cache.
      # If this fails, continue- we can build from source.
      - nix copy --from $NIX_CACHE_BUCKET --all --no-check-sigs || true
      # Load the TLS kernel module
      - sudo modprobe tls
      - echo "Checking that the TLS kernel mod loaded..."; test $(sudo lsmod|grep -c tls) = 1
  build:
    commands:
      - nix develop .#awslc --command bash -c  'source ./nix/shell.sh && clean && configure && unit'
      - S2N_CMAKE_OPTIONS="-DASAN=ON" nix develop .#awslc --command bash -c  'source ./nix/shell.sh && clean && configure && unit'
