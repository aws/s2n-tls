[package]
name = "s2n-tls-sys"
description = "A C99 implementation of the TLS/SSL protocols"
version = "0.0.2"
authors = ["AWS s2n"]
edition = "2018"
links = "s2n-tls"
repository = "https://github.com/aws/s2n-tls"
license = "Apache-2.0"
include = [
  "build.rs",
  "Cargo.toml",
  "files.rs",
  "lib/**/*.c",
  "lib/**/*.h",
  "src/**/*.rs",
  "tests/**/*.rs",
]

[features]
default = []
pq = []
quic = []

[dependencies]
libc = "0.2"
openssl-sys = { version = "<= 0.9.68" } # Pin to this version until s2n-tls supports OpenSSL 3.0

[build-dependencies]
cc = { version = "1.0", features = ["parallel"] }
