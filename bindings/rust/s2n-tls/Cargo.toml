[package]
name = "s2n-tls"
version = "0.1.0"
authors = ["AWS s2n"]
edition = "2018"
license = "Apache-2.0"

[features]
default = []
quic = []
testing = ["errno","bytes"]

[dependencies]
libc = "0.2"
s2n-tls-sys = { version = "0.1", path = "../s2n-tls-sys" }
errno = { version = "0.2", optional = true }
bytes = { version = "1", optional = true }

[dev-dependencies]
criterion = { version = "0.3", features = ["html_reports"] }

[[bench]]
name = "handshake"
harness = false
